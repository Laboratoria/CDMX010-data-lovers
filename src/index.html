<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Schoolbell&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="div-img-banner">
      <img src="./imagen/bannerTitulo.png" alt="" />
    </div>
    <nav id="nav" class="menu-nav">

      <div>
        <div class="drop-menu">
          Filtros
          <span class="material-icons"> arrow_drop_down_circle </span>
        </div>
        <div class="wrapper">
          <ul class="menu-bar">
            <li class="species-items">
              <a href="#"><i><span class="material-icons">chevron_right </span></i>
                Especie
              </a>
            </li>
            <li class="gender-items">
              <a href="#"><i><span class="material-icons">chevron_right </span></i>
                Género
              </a> 
              
            </li> 
            <li class="location-items" >
              <a href="#"><i><span class="material-icons">chevron_right </span></i>
                Estatus
              </a>
            </li>
          </ul>
          <!--Submenu-Specie-->
          <ul class="specie-drop">
            <li class="back-species">
              <span class="material-icons">arrow_back</span>
              Especie
            </li>
            <li id="humans" name="race"><a href="#" data-value="Human">Humano </a></li>
            <li id="aliens" name="race"><a href="#" data-value="Alien">Alien </a></li>
          </ul>
          <!--Submenu-Gender-->
          <ul class="gender-drop">
            <li class="back-gender">
              <span class="material-icons">arrow_back</span>
              Género
            </li>
            <li name="race"><a href="#" data-value="Female">Femenino </a></li>
            <li name="race"><a href="#" data-value="Male">Masculino </a></li>
          </ul>
          <!--Submenu-Location-->
          <ul class="location-drop">
            <li class="back-location">
              <span class="material-icons">arrow_back</span>
              Estatus
            </li>
            <li name="race"><a href="#" data-value="Alive">Vivo </a></li>
            <li name="race"><a href="#" data-value="Dead">Muerto </a></li>
                    
          </ul>
        </div>
      </div>
      <!--Buscador-->
      <div>
        <div class="drop-menu-order">
          Ordenar
          <span class="material-icons"> arrow_drop_down_circle </span>
        </div>
        <div class="wrapper-order">
          <ul class="menu-bar">
            <li name="race" value="desc" id="btn-order-asc" class="ascendant">
              <button id="asc"> Ascendente A-Z</button>
            </li>
            <li name="race" id="btn-order-desc" class="descending">
              <button id="desc" data-value="desc">Descendente Z-A</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="data"></section>
  </main>
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="div-img-modal">
      <img id="img-modal" src="./imagen/image-5.png" alt="">
    </div>
  </div>

</div>
  <script src="main.js" type="module"></script>
</body>

</html>
