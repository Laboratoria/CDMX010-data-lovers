<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <h1>hola data lovers</h1>
  <body>
    <header>

      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>

      <div class="option-data">
        <select>
          <option value="" selected>Ordenar por:</option>
          <option id="name"></option>
         </select>
         <select>
           <option value="" selected>Categoría por. </option>
           <option id="fuerza"></option>
         </select>
         <input type="text" placeholder="Buscar por nombre: ">
      </div>

      <div class="slides">
        <img src="img/slide-1.jpg" alt="">
        <img src="img/slide-2.jpg" alt="">
        <img src="img/slide-3.jpg" alt="">
      </div>

    </header>
  
      <table class="main-table">
        <thead>
          <tr>
            <th scope="col">Pokémon</th>
            <th scope="col">Identificador</th>
            <th scope="col">Nombre</th>
            <th scope="col">Regiones</th>
            <th scope="col">Detalles</th>
          </tr>
        </thead>
          <tr>
            <td class="fila1" id="Poke-r1"></td>
            <td class="fila1" id="id-r1"></td>    
            <td class="fila1" id="name-r1"></td>
            <td class="fila1" id="region-r1"></td>
            <td class="fila1" id="details-r1"></td> 
         </tr>
         <tr>
            <td class="fila2" id="Poke-r2"></td>
            <td class="fila2" id="id-r2"></td>    
            <td class="fila2" id="name-r2"></td>
            <td class="fila2" id="region-r2"></td>
            <td class="fila2" id="details-r2"></td> 
          </tr>
          <tr>
            <td class="fila3" id="Poke-r3"></td>
            <td class="fila3" id="id-r3"></td>    
            <td class="fila3" id="name-r3"></td>
            <td class="fila3" id="region-r3"></td>
            <td class="fila3" id="details-r3"></td> 
          </tr>
          <tr>
            <td class="fila4" id="Poke-r4"></td>
            <td class="fila4" id="id-r4"></td>    
            <td class="fila4" id="name-r4"></td>
            <td class="fila4" id="region-r4"></td>
            <td class="fila4" id="details-r4"></td> 
          </tr>
          <tr>
            <td class="fila5" id="Poke-r5">1</td>
            <td class="fila5" id="id-r5">2</td>    
            <td class="fila5" id="name-r5">3</td>
            <td class="fila5" id="region-r5">4</td>
            <td class="fila5" id="details-r5">5</td> 
          </tr>
      </table>

      <footer>
        <a class="img" href="https://twitter.com/pokemongoapp"><img id=tw src="img/twitter2.png"/></a>
        <a class="img" href="https://www.facebook.com/PokemonGO"><img id=fb src="img/facebook.png"/></a>
        <a class="img" href="https://www.instagram.com/pokemongoapp"><img id= ig src="img/instagram.png"/></a>
      </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
