<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokémon la colección</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)">
        <link rel="stylesheet" href="./css/laptop1.css" media="(min-width: 1100px)">
        <link rel="stylesheet" href="./css/laptop.css" media="(min-width: 1304px)">
    </head>
    <body>
        <header>
            <nav>
                <div class= "home-header-button--container">
                    <button class= "home-header-button">Log in</button>
                    <button class= "home-header-button">Sign up</button>
                </div>
            </nav>
        </header>
        <main class= "home-main">
            <section class= "home-main-section--img" id = "home-main-section--img">
                    <figure>
                        <img src="./assets/pokemon-characters.png" alt="">
                    </figure>
            </section>
            <section class= "home-main-section--welcome" id = "home-main-section--welcome">
                <figure>
                    <img src="./assets/icon-pokemon.png" alt="">
                </figure>
                <div class= "home-main--welcome">
                    <p>Conoce a los 251 Pokémon de la región de Kanto y Johto</p>
                </div>
                <div class= "home-main-button--container">
                    <button class= "home-main--button" id= "home-main--button" value= "Hola">Iniciar</button>
                </div>
            </section>
            <section class= "home-section-info-container" id= "home-section-info-container">
                <div class= "main-logo-container">
                    <figure id= "main-logo-container">
                        <img src="./assets/icon-pokemon.png" alt="">
                    </figure>
                </div>
                <div class= "main-filter-container" id= "main-filter-container">

                    <form action="#" id="searchForm">
                        <div class= "main-search-container" id="searchForm2">
                            <div class= "main-search-input-container" id="searchForm3">
                                <button type= "button" class= "searchByNameButton" id= "searchByNameButton">
                                    <i class="fa fa-search"></i>
                                </button>
                                <input type="search" id= "namePokeToSearch" placeholder= "Búsqueda por nombre">
                            </div>
                        </div>
                        <div class= "main-filter--pokemonType">
                            <div class= "multiselect">
                                <div class= "selectBox" id= "selectPokemonType">
                                    <select name="" id="">
                                        <option value="">Filtrar por Tipo Pokémon</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>
                            </div>
                            <div class="checkboxes" id= "checkboxesType">
                                <label for="planta">
                                    <input type="checkbox" id= "planta" name= "pokemonType" value="grass">Planta</label>
                                <label for="fuego">
                                    <input type="checkbox" id= "fuego" name= "pokemonType" value="fire">Fuego</label>
                                <label for="agua">
                                    <input type="checkbox" id="agua" name="pokemonType" value="water">Agua</label>
                                <label for="normal">
                                    <input type="checkbox" id="normal" name="pokemonType" value="normal">Normal</label>
                                <label for="electrico">
                                    <input type="checkbox" id="electrico" name="pokemonType" value="electric">Eléctrico</label>
                                <label for="bicho">
                                    <input type="checkbox" id="bicho" name="pokemonType" value="bug">Bicho</label>
                                <label for="volador">
                                    <input type="checkbox" id="volador" name="pokemonType" value="flying">Volador</label>
                                <label for="veneno">
                                    <input type="checkbox" id="veneno" name="pokemonType" value="poison">Veneno</label>
                                <label for="roca">
                                    <input type="checkbox" id="roca" name="pokemonType" value="rock">Roca</label>
                                <label for="tierra">
                                    <input type="checkbox" id="tierra" name="pokemonType" value="ground">Tierra</label>
                                <label for="fantasma">
                                    <input type="checkbox" id="fantasma" name="pokemonType" value="ghost">Fantasma</label>
                                <label for="psiquico">
                                    <input type="checkbox" id="psiquico" name="pokemonType" value="psychic">Psíquico</label>
                                <label for="acero">
                                    <input type="checkbox" id="acero" name="pokemonType" value="steel">Acero</label>
                                <label for="lucha">
                                    <input type="checkbox" id="lucha" name="pokemonType" value="fighting">Lucha</label>
                                <label for="hielo">
                                    <input type="checkbox" id="hielo" name="pokemonType" value="ice">Hielo</label>
                                <label for="dragon">
                                    <input type="checkbox" id="dragon" name="pokemonType" value="dragon">Dragón</label>
                                <label for="siniestro">
                                    <input type="checkbox" id="siniestro" name="pokemonType" value="dark">Siniestro</label>
                                <label for="hada">
                                    <input type="checkbox" id="hada" name="pokemonType" value="fairy">Hada</label>
                            </div>
                        </div>
                        <br>
                        <div class= "main-filter--pokemonNumber">
                            <div class="selectBox" id="selectWeaknessesNumber">
                                <select>
                                    <option>Filtrar por Número de Debilidades</option>
                                </select>
                                <div class="overSelect"></div>
                            </div>
                            <div class="checkboxes" id="checkboxesNumber">
                                <label for="one">
                                    <input type="radio" id="one" name="numberWeaknesses" value="1">1</label>
                                <label for="two">
                                    <input type="radio" id="two" name="numberWeaknesses" value="2">2</label>
                                <label for="three">
                                    <input type="radio" id="three" name="numberWeaknesses" value="3">3</label>
                                <label for="four">
                                    <input type="radio" id="four" name="numberWeaknesses" value="4">4</label>
                                <label for="five">
                                    <input type="radio" id="five" name="numberWeaknesses" value="5">5</label>
                                <label for="six">
                                    <input type="radio" id="six" name="numberWeaknesses" value="6">6</label>
                                <label for="seven">
                                    <input type="radio" id="seven" name="numberWeaknesses" value="7">7</label>
                                <label id="removeFilterOption"><input type="radio" name="numberWeaknesses" id="removeFilterLink"/>Remover este fltro</></label>
                            </div>
                        </div>
                    </form>               
                </div>
                <div class= "home-pokemon-info-container" id = "home-pokemon-info-container">
                </div>
                <div class= "main-searchPoke-container" id= "main-searchPoke-container">
                </div>
                <div class= "data-sheet-container" id="data-sheet-container"></div>
            </section>
        </main>
        <div id="data-sheet-container"></div>
        <!--<div id="root"></div>-->
        <script src="main.js" type="module"></script>
    </body>
</html>
